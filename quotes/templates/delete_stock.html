{% extends 'base.html'%}
{% block content%}

<h1> Delete Stocks</h1>

{% if ticker%}
	{% for item in ticker %}
		{{ item }} - <a href="{% url 'delete' item.id %}" class="btn-secondary"> Delete {{ item }}</a><br/><br/>
		Delete {{ item }}
	{% endfor %}
{% else %}
	You don't have any stocks...
{% endif %}

{% endblock %}
